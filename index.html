<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Outside-In Image with Hearts</title>
<style>
    body {
        margin: 0;
        background-color: #ffc0cb; /* light pink */
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        font-family: sans-serif;
        position: relative;
    }

    /* Container for everything */
    .container {
        position: relative;
        width: 100%;
        height: 100%;
    }

    /* Large hearts before image */
    .large-heart {
        position: absolute;
        color: red;
        font-size: 40px;
        opacity: 0;
        animation: largeHeartAnim 1.5s forwards;
    }

    @keyframes largeHeartAnim {
        0% {opacity: 0; transform: scale(0);}
        50% {opacity: 1; transform: scale(1.5);}
        100% {opacity: 0; transform: scale(0);}
    }

    /* Small hearts background */
    .small-heart {
        position: absolute;
        color: red;
        font-size: 10px;
        z-index: 1;
        pointer-events: none;
        user-select: none;
    }

    /* Image */
    .image-box img {
        position: absolute;
        z-index: 2;
        width: 90%;    /* responsive width */
        max-width: 600px; 
        height: auto;
        border-radius: 15px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
        animation: outsideIn 2s forwards;
        animation-delay: 2.5s; /* starts after large hearts animation */
        box-shadow: 0 0 20px red, 0 0 40px darkred;
    }

    @keyframes outsideIn {
        0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
        100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
</style>
</head>
<body>

<div class="container" id="container">
    <!-- Image -->
    <div class="image-box">
        <img src="gift.png" alt="Main Image"> <!-- replace with your image -->
    </div>
</div>

<script>
const container = document.getElementById('container');
const screenWidth = window.innerWidth;
const screenHeight = window.innerHeight;

// Step 1: Generate large hearts from all directions
const largeHeartCount = 30;

for(let i=0; i<largeHeartCount; i++){
    const heart = document.createElement('div');
    heart.className = 'large-heart';
    heart.innerHTML = '❤';

    // random position anywhere on screen
    heart.style.left = Math.random() * screenWidth + 'px';
    heart.style.top = Math.random() * screenHeight + 'px';

    // random delay for slightly staggered animation
    heart.style.animationDelay = (Math.random()*1) + 's';

    container.appendChild(heart);

    // remove after animation
    setTimeout(() => {
        heart.remove();
    }, 1500);
}

// Step 2: After 2s, create small hearts evenly spaced line by line
setTimeout(() => {
    const spacingX = 40;
    const spacingY = 40;

    for(let y = 0; y < screenHeight; y += spacingY){
        for(let x = 0; x < screenWidth; x += spacingX){
            const heart = document.createElement('div');
            heart.className = 'small-heart';
            heart.innerHTML = '❤';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            container.appendChild(heart);
        }
    }
}, 1500);

</script>

</body>
</html>
