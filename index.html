<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image With Heart Burst</title>

<style>
    body {
        margin: 0;
        background: black;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Image container */
    .image-box {
        position: relative;
        z-index: 2;
        animation: insideOut 2.5s ease-out forwards;
    }

    .image-box img {
        width: 280px;
        height: 420px;
        object-fit: cover;
        border-radius: 15px;

        /* ðŸ”´ only red glow, NO color change */
        box-shadow: 0 0 25px red, 0 0 50px darkred;
    }

    @keyframes insideOut {
        0% {
            transform: scale(0.1);
            opacity: 0;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }

    /* Hearts */
    .heart {
        position: absolute;
        color: red;
        font-size: 18px;
        pointer-events: none;
        z-index: 1;
        animation: burst 4s ease-out forwards;
    }

    @keyframes burst {
        0% {
            transform: translate(0, 0) scale(0.3);
            opacity: 1;
        }
        100% {
            transform: translate(var(--x), var(--y)) scale(1.4);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="image-box" id="imageBox">
    <!-- ðŸ‘‡ apni portrait image ka exact naam -->
    <img src="pic.jpg">
</div>

<script>
    const heartCount = 90; // ~80% heart filled feel
    const imageBox = document.getElementById("imageBox");
    const rect = imageBox.getBoundingClientRect();

    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    for (let i = 0; i < heartCount; i++) {
        setTimeout(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "â¤";

            heart.style.left = centerX + "px";
            heart.style.top = centerY + "px";

            // Random direction (har corner tak)
            const x = (Math.random() - 0.5) * window.innerWidth;
            const y = (Math.random() - 0.5) * window.innerHeight;

            heart.style.setProperty("--x", x + "px");
            heart.style.setProperty("--y", y + "px");
            heart.style.fontSize = (14 + Math.random() * 26) + "px";

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);

        }, i * 40);
    }
</script>

</body>
</html>
