body{

}

/* ---------- SLIDES ---------- */
.slide{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:black;
  transform:translateX(100%);
  transition:transform 0.9s ease;
}

.slide.active{
  transform:translateX(0);
}

.slide.exit-left{
  transform:translateX(-100%);
}

/* ---------- HEARTS ---------- */
.hearts{
  position:absolute;
  inset:0;
  overflow:hidden;
  pointer-events:none;
}

.heart{
  position:absolute;
  color:red;
  font-size:20px;
  animation:float 6s linear infinite;
  opacity:0.8;
}

@keyframes float{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}

/* ---------- GIFT BOX ---------- */
.gift{
  width:160px;
  height:160px;
  background:red;
  border-radius:10px;
  position:relative;
}

.gift::before{
  content:'';
  position:absolute;
  width:100%;
  height:20px;
  background:#ff4d4d;
  top:70px;
}

.gift::after{
  content:'';
  position:absolute;
  width:20px;
  height:100%;
  background:#ff4d4d;
  left:70px;
}

/* ---------- PHOTOS ---------- */
.photos{
  width:100%;
  height:100%;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  grid-template-rows:repeat(3,1fr);
  gap:12px;
  padding:20px;
}

.photo{
  background:#400000;
  border:3px solid red;
  border-radius:12px;
  opacity:0;
  transform:scale(0.6);
  animation:photoIn 0.6s forwards;
}

@keyframes photoIn{
  to{opacity:1;transform:scale(1);}
}

/* ---------- LETTER ---------- */
.letter{
  width:80%;
  height:60%;
  background:#1a0000;
  border:4px solid red;
  animation:fly 1s ease forwards;
}

@keyframes fly{
  from{transform:translateY(-200%) rotate(10deg);}
  to{transform:translateY(0);}
}

/* ---------- MESSAGE ---------- */
.message{
  color:red;
  font-size:20px;
  width:85%;
  text-align:center;
  line-height:1.6;
}

.big-love{

  padding:10px 20px;
  animation:borderPink 1s infinite alternate;
}

@keyframes borderPink{
  to{border-color:pink;}
}

.signature{

  bottom:20px;
  right:20px;
  color:red;
  font-size:18px;
}
</style>
