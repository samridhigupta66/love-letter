<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hearts Behind Image</title>
<style>
    body {
        margin: 0;
        background: black;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    /* Container for hearts and image */
    .container {
        position: relative;
        width: 300px;
        height: 450px;
    }

    /* Image always on top */
    .container img {
        position: relative;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 15px;
        z-index: 2;
        box-shadow: 0 0 25px red, 0 0 50px darkred;
        animation: insideOut 2.5s ease-out forwards;
    }

    @keyframes insideOut {
        0% { transform: scale(0.1); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    /* Hearts behind */
    .heart {
        position: absolute;
        color: red;
        font-size: 18px;
        pointer-events: none;
        z-index: 1; /* behind image */
        animation: burst 4s ease-out forwards;
    }

    @keyframes burst {
        0% { transform: translate(0,0) scale(0.3); opacity: 1; }
        100% { transform: translate(var(--x), var(--y)) scale(1.4); opacity: 0; }
    }
</style>
</head>
<body>

<div class="container" id="container">
    <!-- ðŸ‘‡ apni portrait image ka exact naam -->
    <img src="pic.jpg">
</div>

<script>
    const heartCount = 90;
    const container = document.getElementById("container");
    const rect = container.getBoundingClientRect();

    const centerX = rect.width / 2;
    const centerY = rect.height / 2;

    for (let i = 0; i < heartCount; i++) {
        setTimeout(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "â¤";

            // Start at center of container
            heart.style.left = centerX + "px";
            heart.style.top = centerY + "px";

            // Random direction within container for corners
            const x = (Math.random() - 0.5) * rect.width * 2;
            const y = (Math.random() - 0.5) * rect.height * 2;

            heart.style.setProperty("--x", x + "px");
            heart.style.setProperty("--y", y + "px");
            heart.style.fontSize = (14 + Math.random() * 26) + "px";

            container.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);

        }, i * 40);
    }
</script>

</body>
</html>
