<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Image with Heart Background</title>
<style>
    body {
        margin: 0;
        background-color: #ffc0cb; /* light pink */
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
        font-family: sans-serif;
    }

    /* Container for image + hearts */
    .container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
    }

    /* Image */
    .container img {
        position: relative;
        z-index: 2; /* on top */
        max-width: 90%;   /* responsive width */
        max-height: 70%;  /* responsive height */
        object-fit: cover;
        border-radius: 15px;
        box-shadow: 0 0 20px red, 0 0 40px darkred;
    }

    /* Background hearts */
    .heart-bg {
        position: absolute;
        z-index: 1; /* behind image */
        color: red;
        font-size: 10px; /* small hearts */
        pointer-events: none;
        user-select: none;
    }
</style>
</head>
<body>

<div class="container" id="container">
    <img src="pic.jpg"> <!-- ðŸ”¹ replace with your image name -->
</div>

<script>
    const container = document.getElementById("container");

    // Get viewport size
    const screenWidth = window.innerWidth;
    const screenHeight = window.innerHeight;

    const heartSize = 10; // small heart size
    const spacingX = 40;  // horizontal spacing
    const spacingY = 40;  // vertical spacing

    // Create hearts dynamically based on screen size
    for(let y = 0; y < screenHeight; y += spacingY){
        for(let x = 0; x < screenWidth; x += spacingX){
            const heart = document.createElement("div");
            heart.className = "heart-bg";
            heart.innerHTML = "â¤";
            heart.style.left = x + "px";
            heart.style.top = y + "px";
            heart.style.fontSize = heartSize + "px";
            container.appendChild(heart);
        }
    }

    // Optional: adjust hearts if screen resizes
    window.addEventListener("resize", () => {
        container.querySelectorAll(".heart-bg").forEach(h => h.remove());
        const newWidth = window.innerWidth;
        const newHeight = window.innerHeight;
        for(let y = 0; y < newHeight; y += spacingY){
            for(let x = 0; x < newWidth; x += spacingX){
                const heart = document.createElement("div");
                heart.className = "heart-bg";
                heart.innerHTML = "â¤";
                heart.style.left = x + "px";
                heart.style.top = y + "px";
                heart.style.fontSize = heartSize + "px";
                container.appendChild(heart);
            }
        }
    });
</script>

</body>
</html>
