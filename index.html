*{
  margin:0;

  user-select:none;

body{
  background:black;
  overflow:hidden;
  font-family: 'Segoe UI', sans-serif;

/* ---------- SLIDES ---------- */
.slide{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:black;
  transform:translateX(100%);
  transition:transform 1.2s ease;
}
.slide.active{ transform:translateX(0); }
.slide.exit-left{ transform:translateX(-100%); }
.slide.exit-right{ transform:translateX(100%); }

/* ---------- 3D OBJECT LOOK ---------- */
.object{
  max-width:60%;
  filter:
    drop-shadow(0 40px 60px rgba(255,0,0,0.25))
    drop-shadow(0 10px 20px rgba(0,0,0,0.8));
  animation: float 3.5s ease-in-out infinite;
}
@keyframes float{
  0%,100%{ transform:translateY(0); }
  50%{ transform:translateY(-18px); }
}

/* ---------- PHOTO ---------- */
.photo{
  max-width:55%;
  border-radius:14px;
  filter:
    drop-shadow(0 25px 50px rgba(255,0,0,0.35))
    saturate(1.2);
}

/* ---------- LETTER ---------- */
.letter{
  max-width:60%;
  animation: fly 4s ease-in-out infinite;
}
@keyframes fly{
  0%,100%{ transform:translateY(0) rotate(-1deg); }
  50%{ transform:translateY(-30px) rotate(1deg); }
}

/* ---------- MESSAGE ---------- */
.message-box{
  width:90%;
  max-height:85%;
  overflow-y:auto;
  color:red;
  font-size:1.2rem;
  line-height:1.6;
  padding:20px;
}
.typewriter span{
  opacity:0;
  animation: show 0.05s forwards;
}
@keyframes show{ to{ opacity:1; } }

.final-love{
  margin-top:40px;
  text-align:center;
  font-size:3rem;
  color:red;
  text-shadow:
    0 0 0 white,
    0 0 20px pink;
  animation: glow 2s infinite alternate;
}
@keyframes glow{
  from{ text-shadow:0 0 2px white; }
  to{ text-shadow:0 0 25px pink; }
}

.signature{
  margin-top:60px;
  text-align:right;
  font-size:1.4rem;
  color:red;
  opacity:0;
  animation: appear 1.5s forwards;
  animation-delay:1s;
}
@keyframes appear{ to{ opacity:1; } }

/* ---------- HEART CANVAS ---------- */
canvas{
  position:absolute;
  inset:0;
  pointer-events:none;
}
</style>
</head>

/* ---------- SLIDE NAV ---------- */
const slides = document.querySelectorAll('.slide');
let index = 0;

function showSlide(newIndex, reverse=false){
  if(newIndex<0 || newIndex>=slides.length) return;
  slides[index].classList.remove('active');
  slides[index].classList.add(reverse?'exit-right':'exit-left');
  slides[newIndex].classList.remove('exit-left','exit-right');
  slides[newIndex].classList.add('active');
  index = newIndex;
}

document.addEventListener('click',e=>{
  const mid = window.innerWidth/2;
  if(e.clientX > mid) showSlide(index+1);
  else showSlide(index-1,true);
});

/* ---------- HEARTS (80%) ---------- */
const canvas = document.getElementById('hearts');

let hearts=[];

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize(); window.onresize=resize;

function spawnHearts(color){
  hearts=[];
  for(let i=0;i<80;i++){
    hearts.push({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height,
      s:Math.random()*6+4,
      v:Math.random()*1.2+0.5,
      c:color
    });
  }
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(runHearts){
    hearts.forEach(h=>{
      ctx.fillStyle=h.c;
      ctx.beginPath();
      ctx.arc(h.x,h.y,h.s,0,Math.PI*2);
      ctx.fill();
      h.y-=h.v;
      if(h.y<0) h.y=canvas.height;
    });
  }
  requestAnimationFrame(draw);
}
