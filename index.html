<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Animated Hearts Background with Image</title>
<style>
    body {
        margin: 0;
        background: #ffc0cb; /* light pink */
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        font-family: sans-serif;
    }

    .container {
        position: relative;
    }

    /* Image on top */
    .container img {
        position: relative;
        z-index: 2;
        width: 600px;   /* replace with your image exact width */
        height: 400px;  /* replace with your image exact height */
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 0 20px red;
    }

    /* Hearts */
    .heart {
        position: absolute;
        color: red;
        font-size: 12px;
        opacity: 0.7;
        z-index: 0; /* behind image */
        animation: floatPulse 4s ease-in-out infinite alternate;
    }

    @keyframes floatPulse {
        0% {
            transform: translate(0, 0) scale(1);
            opacity: 0.6;
        }
        50% {
            transform: translate(0, -10px) scale(1.1);
            opacity: 1;
        }
        100% {
            transform: translate(0, 0) scale(1);
            opacity: 0.6;
        }
    }
</style>
</head>
<body>

<div class="container" id="container">
    <!-- ðŸ‘‡ Replace with your landscape image -->
    <img src="pic.jpg" alt="Landscape Image">
</div>

<script>
    const container = document.getElementById('container');
    const heartSpacingX = 40; // horizontal spacing
    const heartSpacingY = 40; // vertical spacing
    const heartSize = 12;

    const screenWidth = window.innerWidth;
    const screenHeight = window.innerHeight;

    for (let y = 0; y < screenHeight; y += heartSpacingY) {
        for (let x = 0; x < screenWidth; x += heartSpacingX) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'â¤';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            heart.style.fontSize = heartSize + 'px';

            // Add slight random delay for smooth floating effect
            heart.style.animationDelay = (Math.random() * 2) + 's';

            container.appendChild(heart);
        }
    }
</script>

</body>
</html>
