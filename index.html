<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Red Glow Image</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .image-box img {
            width: 300px;
            border-radius: 10px;

            /* Red glow effect */
            box-shadow: 
                0 0 10px red,
                0 0 20px red,
                0 0 30px darkred;
        }
    </style>
</head>
<body>

    <div class="image-box">
        <img src="image.jpg" alt="My Image">
    </div>

</body>
</html>
