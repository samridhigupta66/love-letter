body{

/* ---------------- SLIDES ---------------- */
.slide{
  position:absolute;
  inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  transition:transform 0.9s ease, opacity 0.9s ease;
  transform:scale(0.95);
  opacity:0;
  pointer-events:none;
}

.slide.active{
  transform:scale(1);
  opacity:1;
  pointer-events:auto;
}

/* IN / OUT TYPES */
.slide.from-inside{ transform:scale(0.2); }
.slide.from-inside.active{ transform:scale(1); }

.slide.out-inside{ transform:scale(1); }
.slide.out-inside.exit{ transform:scale(0.2); opacity:0; }

/* ---------------- 3D GIFT BOX ---------------- */
.gift3d{
  width:180px;
  height:180px;
  background:linear-gradient(145deg,#ff0000,#b30000);
  transform:rotateX(15deg) rotateY(-20deg);
  box-shadow:
    -20px 20px 40px rgba(255,0,0,0.4),
    inset -10px -10px 20px rgba(0,0,0,0.3);
  position:relative;
}

.gift3d::before{
  content:'';
  position:absolute;
  inset:0;
  border:6px solid #ff4d4d;
}

.gift3d::after{
  content:'';
  position:absolute;
  width:20px;
  height:100%;
  background:#ff8080;
  left:50%;
  transform:translateX(-50%);
}

/* ---------------- HEARTS ---------------- */
.hearts{
  position:absolute;
  inset:0;
  pointer-events:none;
}

.heart{
  position:absolute;
  font-size:18px;
  color:red;
  opacity:0.8;
  animation:float 6s linear infinite;
}

@keyframes float{
  from{transform:translateY(110vh);}
  to{transform:translateY(-10vh);}
}

/* ---------------- SLIDE 2 PHOTOS ---------------- */
.photos{
  width:100%;
  height:100%;
  padding:20px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  grid-template-rows:repeat(3,1fr);
  gap:12px;
}

.photos img{
  width:100%;
  height:100%;
  object-fit:cover;
  border:3px solid red;
  border-radius:12px;
  animation:photoIn 0.7s ease forwards;
}

@keyframes photoIn{
  from{opacity:0;transform:scale(0.4);}
  to{opacity:1;transform:scale(1);}
}

/* ---------------- REAL LETTER ---------------- */
.letter{
  width:85%;
  height:65%;
  background:#fff8f0;
  color:black;
  border-radius:6px;
  box-shadow:0 30px 60px rgba(0,0,0,0.6);
  transform:rotate(-2deg);
  animation:fly 1.2s ease forwards;
}

@keyframes fly{
  from{transform:translateY(-150%) rotate(10deg);}
  to{transform:translateY(0) rotate(-2deg);}
}

/* ---------------- MESSAGE SLIDE ---------------- */
.message-slide{
  flex-direction:column;
  overflow-y:auto;
  padding:30px 20px 80px;
}

.message{
  font-size:20px;
  line-height:1.7;
}

.big-love{
  margin:40px auto;
  font-size:42px;
  color:red;
  border:4px solid white;
  padding:12px 24px;
  animation:borderPulse 1s infinite alternate;
}

@keyframes borderPulse{
  to{border-color:pink;}
}

.signature{
  margin-top:40px;
  text-align:right;
  font-size:18px;
}

/* ---------------- NAV CLICK ZONES ---------------- */
.nav{
  position:fixed;
  top:0;
  bottom:0;
  width:50%;
  z-index:10;
}

.nav.left{left:0;}
.nav.right{right:0;}
</style>
