<script>
const slides=document.querySelectorAll('.slide');
let i=0;

document.addEventListener('click',e=>{
  const mid=innerWidth/2;
  slides[i].classList.remove('active');
  slides[i].classList.add(e.clientX>mid?'out-left':'out-right');
  i+= e.clientX>mid ? 1 : -1;
  i=Math.max(0,Math.min(i,slides.length-1));

/* HEARTS */
const c=document.getElementById("hearts");
const x=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight;}
resize();onresize=resize;

let hearts=[];
for(let i=0;i<80;i++)
  hearts.push({x:Math.random()*c.width,y:Math.random()*c.height,s:5+Math.random()*4});

function draw(){
  x.clearRect(0,0,c.width,c.height);
  hearts.forEach(h=>{
    x.fillStyle="red";
    x.beginPath();
    x.arc(h.x,h.y,h.s,0,Math.PI*2);
    x.fill();
    h.y-=1;
    if(h.y<0)h.y=c.height;
  });
  requestAnimationFrame(draw);
}
