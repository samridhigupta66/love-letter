<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Heart Slides</title>
<style>
  * {margin: 0; padding: 0; box-sizing: border-box;}
  body, html {height: 100%; width: 100%; overflow: hidden; font-family: sans-serif;}
  
  .slide {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: #ffc0cb; /* Light pink */
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    flex-direction: column;
    transition: opacity 0.5s ease;
  }

  .hidden {opacity: 0; pointer-events: none;}

  .heart {
    position: absolute;
    width: 20px; height: 20px;
    color: red;
    font-size: 20px;
    user-select: none;
    pointer-events: none;
    animation: float 5s linear infinite;
  }

  @keyframes float {
    0% {transform: translate(0,0) scale(1);}
    100% {transform: translate(var(--x), var(--y)) scale(1);}
  }

  .center-image {
    width: 150px;
    height: 150px;
    object-fit: contain;
    animation: pop 0.8s ease forwards;
  }

  @keyframes pop {
    0% {transform: scale(0);}
    100% {transform: scale(1);}
  }

  .typewriter-text {
    font-size: 18px;
    color: #000;
    width: 90%;
    max-width: 400px;
    margin-top: 20px;
    overflow-wrap: break-word;
    white-space: pre-wrap;
  }

  .yours {
    margin-top: 20px;
    font-size: 20px;
    color: #ff1493;
    display: none;
  }
</style>
</head>
<body>

<!-- Slide 1 -->
<div class="slide" id="slide1">
  <img src="gift.png" class="center-image" alt="Inside Out 1">
</div>

<!-- Slide 2 -->
<div class="slide hidden" id="slide2">
  <img src="letter.png" class="center-image" alt="Inside Out 2">
</div>

<!-- Slide 3 -->
<div class="slide hidden" id="slide3">
  <div class="typewriter-text" id="typewriter"></div>
  <div class="yours">-YOURS SAMRIDHIðŸ’—</div>
</div>

<script>
const slides = document.querySelectorAll('.slide');
let currentSlide = 0;

// Function to create hearts
function createHearts(count) {
  for(let i=0;i<count;i++){
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.textContent = 'â¤ï¸';
    const x = (Math.random()*200 - 100) + 'px';
    const y = (Math.random()*200 - 100) + 'px';
    heart.style.setProperty('--x', x);
    heart.style.setProperty('--y', y);
    heart.style.left = '50%';
    heart.style.top = '50%';
    document.body.appendChild(heart);
  }
}

// Start with big hearts in center
function popHearts() {
  for(let i=0;i<20;i++){
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.textContent = 'â¤ï¸';
    heart.style.fontSize = '40px';
    heart.style.left = '50%';
    heart.style.top = '50%';
    const x = (Math.random()*window.innerWidth - window.innerWidth/2)+'px';
    const y = (Math.random()*window.innerHeight - window.innerHeight/2)+'px';
    heart.style.setProperty('--x', x);
    heart.style.setProperty('--y', y);
    document.body.appendChild(heart);
  }
}

// Slide transition
function nextSlide() {
  slides[currentSlide].classList.add('hidden');
  currentSlide++;
  if(currentSlide < slides.length){
    slides[currentSlide].classList.remove('hidden');

    // Slide 3 special: typewriter and moving hearts
    if(currentSlide === 2){
      createHearts(30);
      typeWriter("Hey! This is a special message typed out just for you. Enjoy the hearts all around while you read this!");
    } else {
      popHearts();
    }
  }
}

// Typewriter effect
function typeWriter(text){
  const el = document.getElementById('typewriter');
  let i=0;
  const interval = setInterval(()=>{
    if(i<text.length){
      el.textContent += text[i];
      i++;
    } else {
      clearInterval(interval);
      document.querySelector('.yours').style.display = 'block';
      stopHearts();
    }
  },50);
}

// Stop hearts animation after typewriter
function stopHearts(){
  document.querySelectorAll('.heart').forEach(h=>h.style.animationPlayState='paused');
}

// Tap anywhere to go next slide
document.body.addEventListener('click', nextSlide);

// Initialize first slide
popHearts();

</script>

</body>
</html>
