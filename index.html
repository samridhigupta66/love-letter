<style>
  * {margin:0; padding:0; box-sizing:border-box;}
  html, body {width:100%; height:100%; overflow:hidden; font-family:sans-serif;}
  .slide {
    position:absolute;
    width:100%; height:100%;
    display:flex; justify-content:center; align-items:center;
    flex-direction:column;
    overflow:hidden;
    transition: opacity 0.5s ease;
  }
  .hidden {opacity:0; pointer-events:none;}

  /* Background small hearts for Slide 1 & 2 */
  .slide-bg {
    position:absolute;
    width:100%; height:100%;
    display:grid;
    grid-template-columns: repeat(20, 1fr);
    grid-template-rows: repeat(9, 1fr);
    gap: 10px;
    z-index:0;
  }
  .bg-heart {
    font-size:10px;
    color:pink;
    display:flex;
    justify-content:center;
    align-items:center;
    user-select:none;
    font-family: "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", sans-serif;
  }

  .center-image {
    width:150px; height:150px;
    object-fit:contain;
    z-index:1;
    display:none;
    animation: pop 0.8s ease forwards;
  }

  @keyframes pop {
    0% {transform: scale(0);}
    100% {transform: scale(1);}
  }

  .slide3-content {
    width:100%; height:100%;
    overflow-y:auto;
    display:flex; flex-direction:column;
    align-items:center;
    padding:20px;
  }

  .typewriter-text {
    font-size:20px;
    font-weight:bold;
    color:#000;
    width:90%; max-width:400px;
    margin-top:20px;
    overflow-wrap: break-word; white-space: pre-wrap;
    text-align:left;
    font-family: "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", sans-serif;
  }

  .yours {
    margin-top:20px;
    font-size:22px;
    color:#ff1493;
    display:none;
    font-family: "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", sans-serif;
  }

  .heart {
    position:absolute;
    font-size:30px;
    color:red;
    user-select:none;
    pointer-events:none;
    transition: all 0.1s linear;
    font-family: "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", sans-serif;
  }

    color:red;
    padding:8px 15px;
    border-radius:10px;
    font-weight:bold;
    font-size:20px;
    text-align:center;
    margin:5px;
    z-index:2;
    user-select:none;
  }

  .open-box {
    cursor:pointer;
  }

</style>
</head>
